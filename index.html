<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissers</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p class="header">Rock Paper Scissors</p>
    <div class="img-div">
        <div class="imgs" id="rock">
            <img src="./rock.png" alt="rock-img" />
        </div>
        <div class="imgs" id="paper">
            <img src="./paper.png" alt="paper-img" />
        </div>
        <div class="imgs" id="scissor">
            <img src="./scissors.png" alt="scissor-img" />
        </div>
    </div>
    <div class="score-div">
        <div class="user-class">
            <p class="user-score">0</p>
            <p class="user-name">You</p>
       </div>
       <div class="opponent-class">
           <p class="opponent-score">0</p>
           <p class="opponent-name">Comp</p>
       </div>
    </div>
   <div class="msg">
        <p class="display-msg" >Play your move</p>
   </div>
   <script src="./script.js"></script>
</body>
</html>
